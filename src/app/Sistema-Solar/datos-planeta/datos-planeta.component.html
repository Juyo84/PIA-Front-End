<ion-content>

  <app-menu-sistema-solar-planeta></app-menu-sistema-solar-planeta>
  
  <app-planeta-component id="planeta"></app-planeta-component>

  <p id="nombrePlaneta">{{planetaTitulo}}</p>

  <div id="informacionPlaneta">
      <ion-grid class="datos">
        <ion-row>
          <ion-col>
            <p>Diametro</p>
          </ion-col>
          <ion-col>
            <p>{{planeta.diametro}}</p>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <p>Masa</p>
          </ion-col>
          <ion-col>
            <p>{{planeta.masa}}</p>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="planeta.distancia != ''">
          <ion-col>
            <p>Distancia al Sol</p>
          </ion-col>
          <ion-col>
            <p>{{planeta.distancia}}</p>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <p>Atmosfera</p>
          </ion-col>
          <ion-col>
            <p>{{planeta.atmosfera}}</p>
          </ion-col>
        </ion-row>
        
        <ion-row *ngIf="planeta.lunas > 0">
          <ion-col>
            <p>Lunas</p>
          </ion-col>
          <ion-col>
            <p>{{planeta.lunas}}</p>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <p>Exploraciones</p>
        </ion-row>
        <ion-row *ngFor="let exploracion of planeta.exploraciones">
          <p>{{exploracion}}</p>
        </ion-row>
      </ion-grid>
  </div>

</ion-content>
