<ion-content>

  <app-menu-guias></app-menu-guias>

  <p id="titulo">Guias</p>

  <ion-card>
    <ion-card-content>
        <ion-row>
            <ion-col size="4">
              <ion-searchbar placeholder="Busqueda" (ionInput)="handleInput($event)"></ion-searchbar>
            </ion-col>
            <ion-col size="4">
                <ion-select label="Tema" label-placement="floating" fill="solid">
                  <ion-select-option [value]="tema" *ngFor="let tema of temas">{{tema}}</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-item>
                <ion-grid>
                    <ion-row *ngFor="let guia of guias" (click)="irGuia(guia.uid)">
                        <ion-col size="1.5">
                            <ion-avatar>
                                <img alt="guia.titulo" [src]="guia.foto"/>
                            </ion-avatar>
                        </ion-col>
                        <ion-col>
                            <p id="nombre">{{guia.titulo}}</p><br>
                            <p id="tema">{{guia.tema}}</p><br>
                            <p id="descripcion">{{resumen(guia.informacion)}}</p>
                        </ion-col>
                        <hr id="lineaHorizontal">
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>

</ion-content>
