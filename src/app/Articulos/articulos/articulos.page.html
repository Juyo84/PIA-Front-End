<ion-content>
  <app-menu-articulos></app-menu-articulos>

  <p id="titulo">Articulos</p>

  <ion-card>
      <ion-card-content>
          <ion-row>
              <ion-col size="4">
                <ion-input placeholder="Busqueda" color="primary" fill="solid" id="busqueda"></ion-input>
              </ion-col>
              <ion-col size="4">
                  <ion-select label="Tema" label-placement="floating" fill="solid">
                    <ion-select-option value="Uno">Uno</ion-select-option>
                    <ion-select-option value="Dos">Dos</ion-select-option>
                    <ion-select-option value="Tres">Tres</ion-select-option>
                  </ion-select>
              </ion-col>
              <ion-col offset="3">
                    <ion-button>
                        <ion-icon name="add-outline"></ion-icon>
                    </ion-button>
              </ion-col>
          </ion-row>
          <ion-list>
              <ion-item>
                  <ion-grid>
                      <ion-row (click)="irArticulo('uno')">
                          <ion-col size="2">
                              <ion-avatar>
                                  <img alt="Articulo" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
                              </ion-avatar>
                          </ion-col>
                          <ion-col size="10">
                              <p id="nombreArticulo">Titulo</p><br>
                              <p id="datosArticulo">Datos</p><br>
                              <p id="descripcionArticulo">Descripcion</p>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
              </ion-item>
          </ion-list>
      </ion-card-content>
  </ion-card>

</ion-content>
