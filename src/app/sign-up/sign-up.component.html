<ion-content>

  <div class="fondoLogIn">
    
    <p id="titulo">
      Sign Up
    </p>
    
    <ion-input type="email" label="Email" label-placement="floating" fill="outline" id="email"></ion-input>

    <ion-input label="Usuario" label-placement="floating" fill="outline" id="usuario"></ion-input>

    <ion-input type="password" label="Contraseña" label-placement="floating" fill="outline" id="contra"></ion-input>
    
    <div id="ingresar">
      <ion-button>Sign Up</ion-button>
    </div>
    
    <p id="noCuenta" routerlink="LogIn">
      ¿Ya tienes una cuenta?
    </p>
  </div>

  <div class="logo">
    <img alt="a" src="https://ionicframework.com/docs/img/demos/avatar.svg">
  </div>

</ion-content>
