<ion-content>

  <app-menu-foro></app-menu-foro>

  <p id="titulo">Foro</p>

  <ion-card>
      <ion-card-content>
          <ion-row>
              <ion-col size="4">
                <ion-searchbar placeholder="Busqueda" (ionInput)="handleInput($event)"></ion-searchbar>
              </ion-col>
              <ion-col size="4">
                  <ion-select label="Tema" label-placement="floating" fill="solid">
                    <ion-select-option *ngFor="let tema of temas" [value]="tema">{{tema}}</ion-select-option>
                  </ion-select>
              </ion-col>
              <ion-col offset="3">
                    <ion-button>
                        <ion-icon name="add-outline"></ion-icon>
                    </ion-button>
              </ion-col>
          </ion-row>
          <ion-list>
              <ion-item>
                  <ion-grid>
                      <ion-row *ngFor="let resultado of resultados" (click)="irForo(resultado.titulo)">
                          <ion-col size="10">
                              <p id="nombre">{{resultado.titulo}}</p><br>
                              <ion-row>
                                <ion-col size="6">
                                    <p id="autor">{{resultado.autor}}</p>
                                  </ion-col>
                                  <ion-col size="4">
                                    <p id="tema">{{resultado.tema}}</p>
                                  </ion-col>
                                  <ion-col size="2">
                                    <p id="fecha">{{resultado.fecha}}</p>
                                  </ion-col>
                              </ion-row>
                              <br>
                              <p id="detalles">{{resultado.informacion}}</p>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
              </ion-item>
          </ion-list>
      </ion-card-content>
  </ion-card>

</ion-content>
