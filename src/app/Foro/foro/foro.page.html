<ion-content>

  <app-menu-foro></app-menu-foro>

  <p id="titulo">Foro</p>

  <ion-card>
      <ion-card-content>
          <ion-row>
              <ion-col size="4">
                <ion-searchbar placeholder="Busqueda" (ionInput)="handleInput($event)"></ion-searchbar>
              </ion-col>
              <ion-col size="4">
                  <ion-select label="Tema" label-placement="floating" fill="solid">
                    <ion-select-option *ngFor="let tema of temas" [value]="tema">{{tema}}</ion-select-option>
                  </ion-select>
              </ion-col>
              <ion-col offset="3">
                    <ion-button id="nuevaPublicacion" (click)="setOpen(true)">
                        <ion-icon name="add-outline"></ion-icon>
                    </ion-button>
              </ion-col>
          </ion-row>

          <ion-modal trigger="nuevaPublicacion" [isOpen]="isModalOpen">
            <ng-template>
              <ion-header>
                <ion-toolbar>
                  <ion-title>Publicacion</ion-title>
                  <ion-buttons slot="end">
                    <ion-button (click)="setOpen(false)">Cerrar</ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content class="ion-padding">
                <ion-input placeholder="Titulo" [(ngModel)]="publicacion.titulo"></ion-input><br>
                <ion-select label="Tema" label-placement="floating" fill="solid" [(ngModel)]="publicacion.tema">
                  <ion-select-option *ngFor="let tema of temas" [value]="tema">{{tema}}</ion-select-option>
                </ion-select>

                <hr id="lineaHorizontalCrear">
                
                <ion-textarea placeholder="Texto" [(ngModel)]="publicacion.informacion"></ion-textarea>
        
                <ion-button expand="full" (click)="nuevaPublicacion()" id="crearPublicacion">Enviar</ion-button>
              </ion-content>
            </ng-template>
          </ion-modal>

          <ion-list>
              <ion-item>
                  <ion-grid>
                      <ion-row *ngFor="let resultado of resultados" (click)="irForo(resultado.uid)">
                          <ion-col size="10">
                              <p id="nombre">{{resultado.titulo}}</p><br>
                              <ion-row>
                                <ion-col size="4">
                                    <p id="autor">{{resultado.autor}}</p>
                                  </ion-col>
                                  <ion-col size="4">
                                    <p id="tema">{{resultado.tema}}</p>
                                  </ion-col>
                                  <ion-col size="2">
                                    <p id="fecha">{{resultado.fecha}}</p>
                                  </ion-col>
                                  <ion-col size="2">
                                    <p id="fecha">{{resultado.hora}}</p>
                                  </ion-col>
                              </ion-row>
                              <br>
                              <p id="detalles">{{resultado.informacion}}</p>
                          </ion-col>
                          <hr id="lineaHorizontal">
                      </ion-row>
                  </ion-grid>
              </ion-item>
          </ion-list>
      </ion-card-content>
  </ion-card>

</ion-content>
