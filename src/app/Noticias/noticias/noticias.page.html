<ion-content>

  <app-menu-noticias></app-menu-noticias>

  <p id="titulo">Noticias</p>

  <ion-card>
    <ion-card-content>
        <ion-row>
            <ion-col size="4">
                <ion-button>Esta Semana</ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button>Esta Mes</ion-button>
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-item>
                <ion-grid>
                    <ion-row *ngFor="let noticia of noticias" (click)="irNoticia(noticia.uid)">
                        <ion-col size="1.5">
                            <ion-avatar>
                                <img alt="noticia.titulo" [src]="noticia.foto"/>
                            </ion-avatar>
                        </ion-col>
                        <ion-col>
                            <p id="nombre">{{noticia.titulo}}</p><br>
                            <ion-row>
                                <ion-col size="4">
                                    <p id="tema">{{noticia.tema}}</p>
                                </ion-col>
                                <ion-col size="2">
                                    <p id="fecha">{{noticia.fecha}}</p>
                                </ion-col>
                            </ion-row><br>
                            <p id="descripcion">{{resumen(noticia.informacion)}}</p>
                        </ion-col>
                        <hr id="lineaHorizontal">
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>

</ion-content>
