<ion-toolbar class="header">
  <ion-avatar slot="start">
    <img alt="Flovers Planet" src="https://ionicframework.com/docs/img/demos/avatar.svg">
  </ion-avatar>
  <p>FLOVERS PLANET</p>
  <ion-avatar slot="end" id="perfil">
    <img alt="Usuario" src="https://ionicframework.com/docs/img/demos/avatar.svg">
  </ion-avatar>
  <ion-popover trigger="perfil" size="auto">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false">Perfil</ion-item>
          <ion-item [button]="true" [detail]="false" id="cerrarSesion" (click)="alertCerrarSesion()">Cerrar Sesion</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-toolbar>

<ion-header class="menu">
  <ion-toolbar>
    <div id="listaMenu">
      <p id="temario">Temario</p>
      <ion-popover trigger="temario" size="auto">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item [button]="true" [detail]="false" (click)="irSistemaSolar()">Sistema Solar</ion-item>
              <ion-item [button]="true" [detail]="false">Constelaciones</ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
      <p>Articulos</p>
      <p>Foro</p>
      <p>Galeria</p>
      <p>Guias</p>
      <p>Noticias</p>
      <p>Calendario</p>
    </div>
  </ion-toolbar>
</ion-header>
